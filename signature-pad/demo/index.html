		<div class="container content-box">
			<h1>Signature Pad Demo</h1>
			<h2>Options</h2>
			<div class="options-container">
				<div class="options-group">
					<h3>Appearance</h3>
					<div class="options-grid">
						<div class="option-item">
							<label for="lineColor">
								Line Color
								<span
									class="info-icon"
									data-tooltip="Color of the signature stroke"
									>?</span
								>
							</label>
							<input
								type="color"
								id="lineColor"
								value="#ffffff" />
						</div>
						<div class="option-item">
							<label for="lineJoin">
								Line Join
								<span
									class="info-icon"
									data-tooltip="Style of line joints"
									>?</span
								>
							</label>
							<select id="lineJoin">
								<option value="round">Round</option>
								<option value="bevel">Bevel</option>
								<option value="miter">Miter</option>
							</select>
						</div>
						<div class="option-item">
							<label for="lineCap">
								Line Cap
								<span
									class="info-icon"
									data-tooltip="Style of line endings"
									>?</span
								>
							</label>
							<select id="lineCap">
								<option value="round">Round</option>
								<option value="butt">Butt</option>
								<option value="square">Square</option>
							</select>
						</div>
					</div>
				</div>
				<div class="options-group">
					<h3>Stroke Behavior</h3>
					<div class="options-grid">
						<div class="option-row">
							<div class="option-item">
								<label for="minThickness">
									Min Thickness
									<span
										class="info-icon"
										data-tooltip="Minimum stroke width when drawing fast"
										>?</span
									>
								</label>
								<input
									type="number"
									id="minThickness"
									value="1.5"
									min="0.1"
									max="10"
									step="0.1" />
							</div>
							<div class="option-item">
								<label for="maxThickness">
									Max Thickness
									<span
										class="info-icon"
										data-tooltip="Maximum stroke width when drawing slowly"
										>?</span
									>
								</label>
								<input
									type="number"
									id="maxThickness"
									value="6"
									min="1"
									max="20"
									step="0.1" />
							</div>
						</div>
						<div class="option-row">
							<div class="option-item">
								<label for="minSpeed">
									Min Speed
									<span
										class="info-icon"
										data-tooltip="Speed at which max thickness is applied"
										>?</span
									>
								</label>
								<input
									type="number"
									id="minSpeed"
									value="0.5"
									min="0"
									max="5"
									step="0.1" />
							</div>
							<div class="option-item">
								<label for="maxSpeed">
									Max Speed
									<span
										class="info-icon"
										data-tooltip="Speed at which min thickness is applied"
										>?</span
									>
								</label>
								<input
									type="number"
									id="maxSpeed"
									value="10"
									min="1"
									max="20"
									step="0.1" />
							</div>
						</div>
						<div class="option-item">
							<label for="speedSensitivity">
								Speed Sensitivity
								<span
									class="info-icon"
									data-tooltip="How quickly thickness changes with speed"
									>?</span
								>
							</label>
							<input
								type="number"
								id="speedSensitivity"
								value="2"
								min="0.1"
								max="5"
								step="0.1" />
						</div>
						<div class="option-item">
							<label for="smoothness">
								Smoothness
								<span
									class="info-icon"
									data-tooltip="Higher values create smoother lines"
									>?</span
								>
							</label>
							<input
								type="number"
								id="smoothness"
								value="10"
								min="1"
								max="20" />
						</div>
					</div>
				</div>
				<div class="options-group">
					<h3>Output Settings</h3>
					<div class="options-grid">
						<div class="option-item">
							<label for="padScale">
								Pad Scale
								<span
									class="info-icon"
									data-tooltip="Scaling factor for the signature pad"
									>?</span
								>
							</label>
							<input
								type="number"
								id="padScale"
								value="2"
								min="1"
								max="5"
								step="0.5" />
						</div>
						<div class="option-item">
							<label for="saveFormat">
								Save Format
								<span
									class="info-icon"
									data-tooltip="Format for saving the signature"
									>?</span
								>
							</label>
							<select id="saveFormat">
								<option value="png">PNG</option>
								<option value="jpg">JPG</option>
								<option value="svg">SVG</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div
				class="signature-pad_wrapper"
				data-pad="wrapper">
				<canvas
					class="signature-pad"
					id="mySignature"></canvas>
				<input
					type="hidden"
					id="signatureInput" />
				<div class="signature-pad_controls">
					<button
						type="button"
						data-pad="clear">
						Clear
					</button>
					<button
						type="button"
						id="saveButton">
						Save Signature
					</button>
				</div>
			</div>
			<div id="savedSignature">
				<h2>Saved Signature:</h2>
				<img
					id="signatureImage"
					alt="Saved Signature"
					style="display: none" />
			</div>
