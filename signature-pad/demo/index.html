<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>VIERLESS Attributes |Â Signature-Pad Demo</title>

		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				margin: 0;
				padding: 20px;
				background-color: #f4f4f4;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #333;
			}
			button {
				padding: 10px 15px;
				margin-right: 10px;
				background-color: #007bff;
				color: #fff;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}
			button:hover {
				background-color: #0056b3;
			}
			#colorPicker {
				margin-right: 10px;
			}
			#saveFormatSelect {
				padding: 10px;
				margin-right: 10px;
			}
			#signatureImage {
				max-width: 100%;
				border: 1px solid #ccc;
				margin-top: 20px;
			}
		</style>

		<!-- embeds -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/vierless/attributes@latest/signature-pad/src/styles.css" />
		<script src="https://cdn.jsdelivr.net/gh/vierless/attributes@1469399f01d282ef16167ca9c9d3b9dd89ba40c9/signature-pad/src/script.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Signature Pad Demo</h1>

			<div
				class="signature-pad_wrapper"
				data-pad="wrapper">
				<canvas
					class="signature-pad"
					id="mySignature"
					data-pad-color="#000"
					data-pad-thickness="3"
					data-pad-speed-sensitivity="2"></canvas>
				<input
					type="hidden"
					id="signatureInput" />
				<div class="signature-pad_controls">
					<button
						type="button"
						data-pad="clear">
						Clear
					</button>
					<input
						type="color"
						id="colorPicker"
						value="#000000" />
					<select id="saveFormatSelect">
						<option value="png">PNG</option>
						<option value="jpg">JPG</option>
						<option value="svg">SVG</option>
					</select>
					<button
						type="button"
						id="saveButton">
						Save Signature
					</button>
				</div>
			</div>

			<div id="savedSignature">
				<h2>Saved Signature:</h2>
				<img
					id="signatureImage"
					alt="Saved Signature"
					style="display: none" />
			</div>
		</div>

		<script>
			// Demo-specific code
			document.addEventListener('DOMContentLoaded', function () {
				const wrapper = document.querySelector('[data-pad="wrapper"]');
				const colorPicker = document.getElementById('colorPicker');
				const saveFormatSelect = document.getElementById('saveFormatSelect');
				const saveButton = document.getElementById('saveButton');
				const signatureImage = document.getElementById('signatureImage');

				colorPicker.addEventListener('change', function () {
					wrapper.setOptions({ lineColor: this.value });
				});

				saveFormatSelect.addEventListener('change', function () {
					wrapper.setOptions({ saveFormat: this.value });
				});

				saveButton.addEventListener('click', function () {
					const signatureData = document.getElementById('signatureInput').value;
					if (signatureData) {
						signatureImage.src = signatureData;
						signatureImage.style.display = 'block';
					} else {
						alert('Please sign before saving.');
					}
				});
			});
		</script>
	</body>
</html>
